<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EconoLearn â€” CUET PG Economics</title>

  <!-- Tailwind + React (Babel) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* ---------------- THEME TOKENS ---------------- */
    :root {
      --bg: #fff7f9;             /* page background */
      --card: #ffffff;           /* card fill */
      --ink: #111827;            /* primary text */
      --sub: #374151;            /* secondary text */
      --border: rgba(0,0,0,.08);
      --teal: #0f766e;
      --rose: #f43f5e;
      --accent: #14b8a6;
    }
    body.theme-dark {
      --bg: #0f1720;             /* near-black blue */
      --card: #0b1320;           /* card fill dark */
      --ink: #e5e7eb;
      --sub: #9ca3af;
      --border: rgba(255,255,255,.08);
    }
    body.theme-deep {
      --bg: #0a0f18;             /* deeper */
      --card: #070b12;           
      --ink: #e8eaef;
      --sub: #a8b0bb;
      --border: rgba(255,255,255,.10);
    }

    /* ---------------- PAGE BASICS ---------------- */
    html,body {height:100%}
    body{background:var(--bg); color:var(--ink);}
    .ink    {color:var(--ink)}
    .sub    {color:var(--sub)}
    .border-token {border-color: var(--border)}
    .btn     {transition:all .2s ease;}

    /* ---------------- ROSY GLOW CARD ---------------- */
    .glass-card{
      position:relative;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:1.25rem; /* 20px */
      box-shadow:
        0 10px 30px rgba(0,0,0,.18),
        0 0 0 1px var(--border) inset;
      overflow: hidden;
    }
    .glass-card:before{
      content:"";
      position:absolute; inset:-30% -10% auto -10%;
      height:65%;
      background: radial-gradient(ellipse at center,
                  rgba(244, 63, 94, .20), transparent 60%);
      filter: blur(12px);
      pointer-events:none;
    }

    /* rosy glow under the big card on home */
    .rosy-floor{
      position:relative;
    }
    .rosy-floor:after{
      content:""; position:absolute; left:50%; transform:translateX(-50%);
      bottom:-26px; width:68%; height:60px; border-radius:9999px;
      background: radial-gradient(ellipse at center,
                  rgba(244, 63, 94, .25), transparent 65%);
      filter: blur(10px);
      pointer-events:none;
    }

    /* ---------------- LORD GANESH FRAME ---------------- */
    .ganesh-frame{
      width: 220px; height: 220px; border-radius: 18px;
      display: grid; place-items: center;
      margin: 0 auto;
      border:1px solid var(--border);
      box-shadow: 0 8px 30px rgba(0,0,0,.15);
      background:#fff;             /* default for Light */
    }
    body.theme-dark .ganesh-frame,
    body.theme-deep .ganesh-frame{
      background:#000;             /* **black** behind the red line art */
    }
    .ganesh-img{ width: 84%; height: 84%; object-fit: contain; display:block; }

    /* ---------------- PALETTE BUTTON HOVER ---------------- */
    .qp-btn{transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;}
    .qp-btn:hover{ transform: translateY(-1px) scale(1.04); filter: brightness(1.05); }

    /* ---------------- FLOATING THEME SWITCH ---------------- */
    .theme-dock{
      position: fixed; z-index: 60;
      right: 14px; bottom: 16px;
      display:flex; gap:.5rem; padding:.35rem .45rem;
      background: rgba(0,0,0,.06);
      border: 1px solid var(--border);
      border-radius: 9999px;
      backdrop-filter: blur(8px);
    }
    body.theme-dark .theme-dock,
    body.theme-deep .theme-dock{
      background: rgba(255,255,255,.06);
    }
    .theme-pill{
      border-radius: 9999px; padding:.35rem .8rem; font-size:.85rem;
      border:1px solid var(--border); cursor:pointer;
      color: var(--ink); background: var(--card);
    }
    .theme-pill.active{ background: #14b8a6; color: white; border-color: transparent; }
  </style>
</head>
<body class="theme-light">
  <div id="root"></div>

  <!-- Main App -->
  <script type="text/babel" src="./main.jsx?v=15"></script>
</body>
</html>
