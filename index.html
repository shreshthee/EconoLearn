<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EconoLearn ‚Äî CUET PG Economics</title>
    <meta name="theme-color" content="#14b8a6" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- ü™∂ Manifest + Icons -->
    <link rel="manifest" href="./manifest.webmanifest?v=13" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />

    <!-- üåÄ Tailwind (Play CDN) -->
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: { primary: '#0ea5a4', roseSoft: '#fde7ef' },
            fontFamily: { poppins: ['Poppins', 'ui-sans-serif', 'system-ui'] },
            boxShadow: {
              halo: '0 25px 60px rgba(244, 114, 182, 0.22)',
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ü™û Base styles -->
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(1200px 600px at 20% -10%, rgba(255, 228, 230, 0.5), transparent 60%),
          radial-gradient(1000px 600px at 120% 10%, rgba(233, 213, 255, 0.35), transparent 55%), #fafafa;
        color: #0f172a;
      }
      .dark body {
        background: #0a0a0a;
        color: #f1f5f9;
      }
      .topglass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: saturate(140%) blur(8px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.6);
      }
      .ripple-dot {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 9999px;
        background-color: rgba(14, 165, 164, 0.25);
        pointer-events: none;
        transform: scale(0);
        animation: ripple 0.6s ease-out;
      }
      @keyframes ripple {
        0% {
          transform: scale(0);
          opacity: 0.6;
        }
        100% {
          transform: scale(3);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body class="text-gray-900 dark:text-white">
    <noscript>
      <div style="padding: 1rem; background: #fee2e2; color: #7f1d1d; font-family: system-ui;">
        ‚ö†Ô∏è Please enable JavaScript to use EconoLearn.
      </div>
    </noscript>

    <!-- üå∏ Root -->
    <div id="root" class="min-h-screen"></div>

    <!-- ‚öôÔ∏è Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./service-worker.js?v=13')
            .then(() => console.log('SW registered'))
            .catch(() => console.warn('SW registration failed'));
        });
      }
    </script>

    <!-- ‚öõÔ∏è React + Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- üìä Chart.js (Analytics) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- üéâ Confetti (Celebration) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- üß† Main App -->
    <script type="text/babel" data-presets="react" src="./main.jsx?v=13"></script>
  </body>
</html>
