<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EconoLearn â€” CUET PG Economics</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: ["class", '[data-theme="dark"]'], // we also drive it via data-theme
      theme: { extend: {} }
    };
  </script>

  <!-- Core style palette + rosy glow + theme surfaces -->
  <style id="econolearn-theme-fixes">
    :root{
      --bg: #fff; --tx:#111; --card:#ffffff; --card-tx:#111;
      --border: rgba(0,0,0,.08);
      --accent:#0f766e;
      --rosy-1: rgba(255,182,193,.55);
      --rosy-2: rgba(255,182,193,.18);
    }
    html[data-theme="dark"]{
      --bg:#0f1419; --tx:#e7eef7; --card:#121a22; --card-tx:#e7eef7;
      --border: rgba(255,255,255,.08);
      --rosy-1: rgba(255,140,160,.28);
      --rosy-2: rgba(255,140,160,.10);
    }
    html[data-theme="deep"]{
      --bg:#06090d; --tx:#dfe7f0; --card:#0a0f14; --card-tx:#e9eff7;
      --border: rgba(255,255,255,.06);
      --rosy-1: rgba(255,120,150,.36);
      --rosy-2: rgba(255,120,150,.14);
    }
    body{
      background:
        radial-gradient(1000px 520px at 50% -120px, rgba(255,182,193,.22), transparent 40%),
        var(--bg);
      color: var(--tx);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Glass / glow cards */
    .el-card-wrap{position:relative; border-radius:24px; padding:1px;
      background: linear-gradient(135deg,rgba(255,255,255,.6),rgba(255,255,255,.2));
    }
    html[data-theme="dark"] .el-card-wrap,
    html[data-theme="deep"] .el-card-wrap{
      background: linear-gradient(135deg,rgba(255,255,255,.10),rgba(255,255,255,.03));
    }
    .el-card{position:relative; border-radius:24px; background:var(--card); color:var(--card-tx);
      border:1px solid var(--border); backdrop-filter: blur(14px);
      box-shadow: 0 10px 30px -12px rgba(0,0,0,.25), 0 0 0 1px var(--border) inset;
    }
    /* inner feather */
    .el-card::after{
      content:""; position:absolute; left:50%; bottom:-20%;
      width:min(800px,90%); height:220px; translate:-50% 0;
      background: radial-gradient(50% 50% at 50% 50%, var(--rosy-2), transparent 70%);
      pointer-events:none; filter: blur(28px);
    }
    /* outer halo */
    .el-card-wrap::before{
      content:""; position:absolute; inset:-18px; border-radius:28px;
      background: radial-gradient(40% 35% at 50% 0%, var(--rosy-1), transparent 60%);
      filter: blur(22px); opacity:.65; pointer-events:none;
    }

    /* Buttons */
    .btn-solid{ background:var(--accent); color:#fff; border:0; }
    .btn-ghost{ background:rgba(255,255,255,.75); color:#111; border:1px solid var(--border); }
    html[data-theme="dark"] .btn-ghost,
    html[data-theme="deep"] .btn-ghost{ background:rgba(255,255,255,.06); color:var(--tx); }

    /* Fancy select baseline (in case Tailwind resets) */
    .el-select{ background: rgba(255,255,255,.9); color:#111; border:1px solid var(--border); }
    html[data-theme="dark"] .el-select,
    html[data-theme="deep"] .el-select{ background: rgba(255,255,255,.06); color:var(--tx); }

    /* Right palette subtle glow */
    .el-side{ position:relative; }
    .el-side::before{
      content:""; position:absolute; inset:-14px; border-radius:20px;
      background: radial-gradient(36% 30% at 50% 0%, var(--rosy-1), transparent 60%);
      filter: blur(22px); opacity:.55; pointer-events:none;
    }

    /* floating pill */
    .theme-pill{ background:rgba(0,0,0,.08); border:1px solid var(--border); backdrop-filter: blur(10px); }
    html[data-theme="dark"] .theme-pill,
    html[data-theme="deep"] .theme-pill{ background:rgba(255,255,255,.06); }
  </style>
</head>
<body class="min-h-screen">

  <div id="root"></div>

  <!-- Floating theme pill -->
  <div id="theme-pill"
       class="theme-pill fixed right-3 bottom-3 z-50 rounded-full px-2 py-1 flex gap-2 text-sm">
    <button data-mode="light" class="px-3 py-1 rounded-full">Light</button>
    <button data-mode="dark"  class="px-3 py-1 rounded-full">Dark</button>
    <button data-mode="deep"  class="px-3 py-1 rounded-full">Deep</button>
    <button data-mode="system" class="px-3 py-1 rounded-full">System</button>
  </div>

  <!-- React via Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your App -->
  <script type="text/babel" src="./main.jsx?v=12"></script>
  <script>
    // Floating theme pill logic (works even if React hasn't mounted yet)
    (function(){
      const LS_KEY = 'econolearn_theme';
      const root = document.documentElement;
      const readSystem = () => matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const apply = (m, persist=true) => {
        const mode = (m==='system') ? readSystem() : m;
        root.setAttribute('data-theme', mode);
        if(persist) localStorage.setItem(LS_KEY, m);
        // highlight active
        document.querySelectorAll('#theme-pill [data-mode]').forEach(b=>{
          b.classList.toggle('bg-teal-600', b.dataset.mode===m);
          b.classList.toggle('text-white', b.dataset.mode===m);
          b.classList.toggle('bg-white/70', b.dataset.mode!==m);
        });
      };
      // init
      apply(localStorage.getItem(LS_KEY) || 'light', false);
      // listeners
      document.getElementById('theme-pill').addEventListener('click', (e)=>{
        const btn = e.target.closest('[data-mode]'); if(!btn) return;
        apply(btn.dataset.mode, true);
      });
      // react to system changes if system selected
      matchMedia('(prefers-color-scheme: dark)').addEventListener('change', ()=>{
        if((localStorage.getItem(LS_KEY)||'light')==='system') apply('system', false);
      });
    })();
  </script>
</body>
</html>
