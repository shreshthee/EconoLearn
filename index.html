<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EconoLearn â€“ MCQ Practice for CUET PG Economics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#fce7f3" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Prevent flash: apply saved theme before anything renders -->
  <script>
    (function () {
      try {
        const key = 'econ_theme'; // 'light' | 'dark' | 'system'
        const pref = localStorage.getItem(key) || 'system';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = pref === 'dark' || (pref === 'system' && prefersDark);
        if (isDark) document.documentElement.classList.add('dark');
      } catch {}
    })();
  </script>

  <!-- Manifest + Icons -->
  <link rel="manifest" href="./manifest.webmanifest?v=11" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { primary: '#0ea5a4', roseSoft: '#fde7ef' },
          boxShadow: { halo: '0 25px 60px rgba(244, 114, 182, 0.22)' },
          keyframes: {
            slide: { '0%': { opacity: '0', transform: 'translateY(6px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
          },
          animation: { slide: 'slide .35s ease both' }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Small global css helpers -->
  <style>
    html, body { height: 100%; }
    body { font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .topglass { background: rgba(255,255,255,.75); backdrop-filter: saturate(140%) blur(8px); border-bottom:1px solid rgba(255,255,255,.6); }
    .dark .topglass { background: rgba(15,23,42,.8); border-bottom-color: rgba(100,116,139,.25); }
  </style>
</head>

<body class="bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100">
  <div id="root" class="min-h-screen"></div>

  <!-- Service Worker (v11) -->
  <script>
    if ('serviceWorker' in navigator) {
      const params = new URLSearchParams(location.search);
      if (params.get('nosw') !== '1') {
        window.addEventListener('load', async () => {
          try {
            const reg = await navigator.serviceWorker.register('./service-worker.js?v=11');
            if (reg && reg.update) reg.update();
            let reloaded = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (!reloaded) { reloaded = true; location.reload(); }
            });
          } catch {}
        });
      }
    }
  </script>

  <!-- App -->
  <script type="text/babel" data-presets="react" src="./main.jsx?v=12"></script>
</body>
</html>
