<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EconoLearn — CUET PG Economics</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: {
            glass: '0 10px 40px -10px rgba(239,156,167,.45)',
            glow: '0 25px 80px -30px rgba(239,156,167,.55)'
          },
          colors: {
            roseglass: '#fce8ed'
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{ --bg:#fff; --fg:#111; --card:#ffffff; --sub:#475569; --ring:rgba(16,185,129,.3) }
    html[data-theme="dark"]{ --bg:#0f1720; --fg:#e5eef5; --card:#0b1420; --sub:#9fb0bd }
    html[data-theme="deep"]{ --bg:#0a0f14; --fg:#eaf4fc; --card:#091019; --sub:#9fb0bd }

    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple Color Emoji','Segoe UI Emoji';background:var(--bg);color:var(--fg);}

    /* Rosy vignette background */
    .page-aura{
      background:
        radial-gradient(900px 180px at 50% -120px, rgba(239,156,167,.22), transparent 60%),
        radial-gradient(1100px 300px at 50% 120%, rgba(239,156,167,.18), transparent 60%);
    }
    html[data-theme="dark"] .page-aura,
    html[data-theme="deep"] .page-aura{
      background:
        radial-gradient(900px 180px at 50% -120px, rgba(239,156,167,.10), transparent 60%),
        radial-gradient(1100px 300px at 50% 120%, rgba(239,156,167,.12), transparent 60%);
    }

    /* Glassy card with rosy inner + outer */
    .glass-card{
      background: color-mix(in oklab, var(--card) 92%, white 8%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--tw-shadow), var(--tw-shadow-colored), 0 14px 40px -18px rgba(239,156,167,.45) !important;
    }
    .glass-inner{
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.10), inset 0 -90px 120px -80px rgba(239,156,167,.25);
    }

    /* Buttons */
    .btn{transition:transform .12s ease, box-shadow .12s ease}
    .btn:hover{transform:translateY(-1px)}
    .btn-solid{background:#0ea5a4;color:#fff}
    .btn-solid:hover{filter:brightness(.97)}

    /* Dropdown (native select) consistent in dark/deep */
    select.theme-select{
      background:color-mix(in oklab, var(--card) 94%, white 6%);
      color:var(--fg);
      border:1px solid rgba(255,255,255,.14);
    }

    /* Ganesh panel: white in Light, black in Dark/Deep */
    .ganesh-box{border-radius:14px; padding:18px;}
    html[data-theme="light"] .ganesh-box{background:#ffffff;border:1px solid rgba(0,0,0,.05)}
    html[data-theme="dark"]  .ganesh-box{background:#000;}
    html[data-theme="deep"]  .ganesh-box{background:#000;}

    /* Floating theme switcher */
    .theme-fab{position:fixed; right:16px; bottom:16px; z-index:50;
      background:color-mix(in oklab, var(--card) 92%, white 8%);
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px; padding:6px; display:flex; gap:6px;
      box-shadow:0 10px 30px -12px rgba(0,0,0,.45);
      backdrop-filter:blur(10px)
    }
    .pill{padding:.45rem .9rem; border-radius:999px; border:1px solid rgba(255,255,255,.20); color:var(--fg); background:transparent}
    .pill.active{background:#0ea5a4; color:#fff; border-color:#0ea5a4}
  </style>
</head>
<body class="page-aura">
  <header class="sticky top-0 z-20 bg-[color:var(--bg)]/85 backdrop-blur border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="text-sm"><b>EconoLearn</b> — CUET PG Economics</div>
      <div class="flex gap-2">
        <button id="btnHistory" class="px-3 py-1.5 rounded-md border border-white/15 bg-[color:var(--card)]">Review Past Results</button>
        <button id="btnAnalytics" class="px-3 py-1.5 rounded-md border border-white/15 bg-[color:var(--card)]">Analytics</button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="max-w-6xl mx-auto px-4 py-6 text-center">
    <div class="text-4xl md:text-5xl font-extrabold text-rose-400 mb-4">EconoLearn</div>
    <div class="inline-block ganesh-box shadow-glow">
      <img id="ganeshImg" src="./ganesh.png" alt="Lord Ganesh" class="w-[220px] h-[220px] object-contain" />
    </div>
  </section>

  <!-- App -->
  <main class="max-w-5xl mx-auto px-4 pb-16">
    <div id="root"></div>
  </main>

  <!-- Floating Theme FAB -->
  <div class="theme-fab">
    <button class="pill" data-theme-to="light">Light</button>
    <button class="pill" data-theme-to="dark">Dark</button>
    <button class="pill" data-theme-to="deep">Deep</button>
    <button class="pill" data-theme-to="system">System</button>
  </div>

  <!-- React/Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel" src="./main.jsx?v=13"></script>

  <script>
    // Theme manager
    const applyTheme = (t)=>{
      const html=document.documentElement;
      if(t==='system'){
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        html.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
      }else{
        html.setAttribute('data-theme', t);
      }
      localStorage.setItem('econ_theme', t);
      document.querySelectorAll('.pill').forEach(p=>{
        p.classList.toggle('active', p.dataset.themeTo===t);
      });
    };
    // init
    const saved = localStorage.getItem('econ_theme') || 'light';
    applyTheme(saved);
    document.querySelectorAll('.pill').forEach(btn=>{
      btn.addEventListener('click', ()=>applyTheme(btn.dataset.themeTo));
    });
    // Header jumps
    document.getElementById('btnHistory').onclick = ()=>window.dispatchEvent(new CustomEvent('econ-nav',{detail:'history'}));
    document.getElementById('btnAnalytics').onclick = ()=>window.dispatchEvent(new CustomEvent('econ-nav',{detail:'analytics'}));
  </script>
</body>
</html>
