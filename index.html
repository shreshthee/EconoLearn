<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EconoLearn – MCQ Practice for CUET PG Economics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#fce7f3" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Manifest + Icons -->
  <link rel="manifest" href="./manifest.webmanifest?v=11" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#0ea5a4', roseSoft: '#fde7ef' },
          fontFamily: { poppins: ['Poppins', 'ui-sans-serif', 'system-ui'] },
          boxShadow: { halo: '0 25px 60px rgba(244, 114, 182, 0.22)' },
          keyframes: {
            slide: { '0%': { opacity: '0', transform: 'translateY(6px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
            ripple: { '0%': { transform: 'scale(0)', opacity: '0.6' }, '100%': { transform: 'scale(3)', opacity: '0' } }
          },
          animation: { slide: 'slide .35s ease both', ripple: 'ripple .6s ease-out' }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <!-- Elegant serif just for quotes/credit -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,500&display=swap" rel="stylesheet">

  <!-- React + Babel (react preset only) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Small global css helpers -->
  <style>
    /* Base */
    html, body { height: 100%; }
    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #fff; color:#0f172a;
    }
    .ripple-container{ position: relative; overflow:hidden; }
    .ripple-dot{ position:absolute; width:8px; height:8px; border-radius:9999px; background-color: rgba(14,165,164,.25); pointer-events:none; transform:scale(0); animation:ripple .6s ease-out; }
    .topglass { background: rgba(255,255,255,.75); backdrop-filter: saturate(140%) blur(8px); border-bottom:1px solid rgba(255,255,255,.6); }

    /* Theme tokens (safe defaults; your custom dark/deep theme can override) */
    :root{
      --text:#0f172a;
      --muted:#64748b;
      --card-bg: rgba(255,255,255,.66);
      --shadow: rgba(0,0,0,.2);
      --solid:#0ea5a4;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --text:#e5e7eb;
        --muted:#94a3b8;
        --card-bg: rgba(22,27,34,.82);
        --shadow: rgba(0,0,0,.6);
        --solid:#14b8a6;
      }
    }

    /* Quote / credit styles */
    .quote-card{
      position:relative;
      border-radius: 18px;
      padding: 18px 20px;
      background: color-mix(in oklab, var(--card-bg), black 2%);
      border: 1px solid color-mix(in oklab, var(--muted), white 10%);
      box-shadow: 0 18px 55px -20px color-mix(in oklab, var(--shadow), black 10%);
    }
    .quote-text{
      font-family: "EB Garamond", serif;
      font-size: clamp(18px, 2.2vw, 22px);
      line-height: 1.45;
      color: var(--text);
    }
    .quote-author{
      margin-top: 8px;
      font-family: "EB Garamond", serif;
      font-style: italic;
      opacity: .85;
      color: var(--text);
    }
    .credit-row{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      margin-top: 12px; font-size: 13px; color: var(--muted);
      flex-wrap: wrap;
    }
    .credit-pill{
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid color-mix(in oklab, var(--muted), white 10%);
      background: color-mix(in oklab, var(--card-bg), black 3%);
    }
    .credit-link{ color: var(--solid); font-weight:600; text-decoration: none; }
  </style>
</head>

<body>
  <div id="root" class="min-h-screen"></div>

  <!-- Service Worker (v11) — auto-update + optional disable via ?nosw=1 -->
  <script>
    if ('serviceWorker' in navigator) {
      const params = new URLSearchParams(location.search);
      const disableSW = params.get('nosw') === '1';
      window.addEventListener('load', async () => {
        if (disableSW) return;
        try {
          const reg = await navigator.serviceWorker.register('./service-worker.js?v=11');
          if (reg && reg.update) reg.update();
          let reloaded = false;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (reloaded) return; reloaded = true; location.reload();
          });
        } catch {}
      });
    }
  </script>

  <!-- App -->
  <script type="text/babel" data-presets="react" src="./main.jsx?v=11"></script>
</body>
</html>
