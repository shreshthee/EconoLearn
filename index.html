<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EconoLearn â€” CUET PG Economics</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Ripple & tiny helpers */
    .ripple{position:relative;overflow:hidden}
    .ripple:after{content:"";position:absolute;inset:0;border-radius:inherit;transform:scale(0);background:rgba(0,0,0,.08);opacity:0;pointer-events:none;transition:transform .35s ease,opacity .45s ease}
    .ripple:active:after{transform:scale(1.2);opacity:1}
    @keyframes slide{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}

    /* Theme roots */
    :root{
      --bg: #fff6f7;        /* light rose background */
      --card: #ffffff;
      --text: #111827;
      --muted:#374151;
      --accent:#0f766e;     /* teal 700 */
      --chip:#111827;
      --ganesh-bg: transparent;
      --ganesh-ring: rgba(239,68,68,.08);
    }
    .theme-dark{
      --bg:#0f1720;         /* near-black */
      --card:#0b1220;       /* deep navy/black */
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#14b8a6;     /* teal 500 */
      --chip:#0b1220;
      --ganesh-bg:#000;     /* black frame only in dark/deep */
      --ganesh-ring: rgba(239,68,68,.12);
    }
    .theme-deep{
      --bg:#080c12;         /* deeper than dark */
      --card:#0a0f18;
      --text:#e7ebf0;
      --muted:#a5b0be;
      --accent:#10b981;     /* emerald-ish */
      --chip:#0a0f18;
      --ganesh-bg:#000;
      --ganesh-ring: rgba(239,68,68,.14);
    }

    body{background:var(--bg); color:var(--text);}
    .glass-card{
      background: var(--card); 
      border: 1px solid rgba(255,255,255,.06);
      box-shadow:
        0 10px 40px -12px rgba(16,24,40,.35),
        0 0 0 1px rgba(255,255,255,.04) inset;
    }
    .soft-rose{
      background: radial-gradient(120px 40px at 50% -10%, rgba(244,114,182,.15), transparent 60%),
                  radial-gradient(300px 80px at 50% 100%, rgba(244,114,182,.18), transparent 60%);
    }

    /* Ganesh frame: light = transparent, dark/deep = black square with soft inner ring */
    .ganesh-frame{
      background: var(--ganesh-bg);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 2px 0 rgba(0,0,0,.2);
      outline: 1px solid rgba(255,255,255,.08);
      position: relative;
    }
    .ganesh-frame:before{
      content:"";
      position:absolute; inset:10% 8% 10% 8%;
      border-radius:12px;
      box-shadow: 0 0 120px 30px var(--ganesh-ring);
      pointer-events:none;
    }
    /* palette hover restored */
    .pal-btn:hover{ transform: translateY(-1px) scale(1.05); box-shadow: 0 6px 18px rgba(16,24,40,.25); }

    /* Floating theme pill */
    .theme-tray{position:fixed; right:18px; bottom:18px; z-index:60;}
    .theme-chip{background:var(--chip); color:#e5e7eb}
    .theme-chip.active{background:var(--accent); color:#fff}

    /* Ensure dropdown is above everything & card allows it to overflow */
    .z-60{z-index:60}
    .overflow-visible{overflow:visible}
  </style>
</head>
<body class="min-h-screen transition-colors duration-300" id="root-wrap">
  <div id="root"></div>
  <script type="text/babel" src="./main.jsx?v=13"></script>
</body>
</html>
