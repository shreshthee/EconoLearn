    <!-- üåÄ Tailwind -->
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: { primary: "#0ea5a4", roseSoft: "#fde7ef" },
            fontFamily: { poppins: ["Poppins", "ui-sans-serif", "system-ui"] },

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- üßä Custom Restore Styles -->
    <style>
      html,
      body {
        height: 100%;
        scroll-behavior: smooth;
      }

      /* üå∏ Restore soft pink glass background */
      body {
        font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(1200px 600px at 20% -10%, rgba(255, 228, 230, 0.5), transparent 60%),
          radial-gradient(1000px 600px at 120% 10%, rgba(233, 213, 255, 0.35), transparent 55%), #fffafc;
        color: #1f2937;
      }
      .dark body {
        background: radial-gradient(1200px 600px at 10% -10%, rgba(56, 189, 248, 0.2), transparent 60%),
          radial-gradient(900px 700px at 90% 10%, rgba(147, 51, 234, 0.2), transparent 50%), #0f172a;
        color: #f8fafc;
      }

      /* Ganesh centered alignment */
      .hero-centered {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-top: 1rem;
      }

      /* Button alignment fix */
      .header-buttons {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        align-items: center;
      }

      /* Ripple feedback */
      .ripple {
        position: relative;
        overflow: hidden;
      }
      .ripple:after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        transform: scale(0);
        background: rgba(0, 0, 0, 0.08);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.35s ease, opacity 0.45s ease;
      }
      .ripple:active:after {
        transform: scale(1.2);
        opacity: 1;
      }
    </style>
  </head>

  <body class="text-gray-900 dark:text-white">
