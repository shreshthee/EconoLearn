<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EconoLearn â€” CUET PG Economics</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { inter: ['Inter','ui-sans-serif','system-ui'] },
          boxShadow: {
            glass:'0 10px 40px -10px rgba(239,156,167,.35)',
            card:'0 12px 40px -18px rgba(0,0,0,.55)'
          }
        }
      }
    }
  </script>

  <!-- App theme tokens -->
  <style>
    :root{
      --bg: #fff7f9;             /* light bg */
      --ink: #121417;            /* light text */
      --card: #ffffff;           /* light card */
      --muted: #5b6068;
      --brand: #14b8a6;          /* teal-500 for buttons */
    }
    /* Dark */
    body[data-theme="dark"]{
      --bg:#0f1722;              /* deep slate/navy */
      --ink:#e7ebee;
      --card:#0f1826;            /* darker card than surface */
      --muted:#96a0ad;
    }
    /* Deep (even darker/AMOLED) */
    body[data-theme="deep"]{
      --bg:#070d18;              /* much darker */
      --ink:#eef2f6;
      --card:#0a1220;
      --muted:#a6b1bf;
    }
    /* System follows prefers-color-scheme */
    @media (prefers-color-scheme: dark){
      body[data-theme="system"]{
        --bg:#0f1722;
        --ink:#e7ebee;
        --card:#0f1826;
        --muted:#96a0ad;
      }
    }

    html,body{height:100%}
    body{
      background: var(--bg);
      color: var(--ink);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Rosy glow card wrapper (outside & inside) */
    .halo-wrap{
      position: relative;
      border-radius: 1.25rem; /* 20px */
    }
    .halo-wrap::before{
      content:"";
      position:absolute; inset:-34px;
      border-radius: 2rem;
      background: radial-gradient(120px 80px at 50% 0%,
                  rgba(239,156,167,.35), transparent 60%),
                  radial-gradient(220px 120px at 15% 120%,
                  rgba(20,184,166,.22), transparent 60%),
                  radial-gradient(220px 120px at 85% 120%,
                  rgba(239,156,167,.25), transparent 60%);
      filter: blur(18px);
      z-index:0;
      pointer-events:none;
    }
    /* keep children above the halo */
    .halo-content{ position:relative; z-index:1 }

    /* Fix any clipping of dropdowns/portals */
    .overflow-fix{ overflow: visible !important; }

    /* Floating theme dock (stable, click-through safe) */
    .dock{
      position: fixed; right: 16px; bottom: 16px;
      z-index: 50; /* above everything but not modal-level */
      display:flex; gap:.5rem;
      padding:.5rem; border-radius:9999px;
      background: color-mix(in srgb, var(--card) 85%, transparent);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,0,0,.28);
    }
    .chip{
      padding:.45rem .9rem; border-radius: .9rem;
      background: #5b6068; color:#f3f5f7; font-weight:600; font-size:.875rem;
      opacity:.7
    }
    .chip[data-active="true"]{
      background: var(--brand); color:white; opacity:1
    }

    /* Buttons */
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:.6rem 1.0rem; border-radius:.6rem; font-weight:600;
      transition: transform .12s ease, box-shadow .2s ease, filter .15s ease;
    }
    .btn-solid{ background: var(--brand); color:white; box-shadow:0 8px 18px -8px rgba(20,184,166,.55) }
    .btn-solid:hover{ filter:brightness(.98); transform: translateY(-1px) }
    .btn-ghost{ background: color-mix(in srgb, var(--card) 90%, transparent); color: var(--ink); border: 1px solid color-mix(in srgb, var(--ink) 14%, transparent) }
    .btn-ghost:hover{ background: color-mix(in srgb, var(--card) 96%, transparent) }

    /* Ganesh tile theme swap:
       Light/System -> transparent;
       Dark/Deep     -> black backdrop tile */
    .ganesh-tile{
      width: 220px; height: 220px; border-radius: 1rem;
      display: grid; place-items: center;
      margin: 0 auto;
      transition: background .2s ease, box-shadow .2s ease;
    }
    body[data-theme="light"] .ganesh-tile,
    body[data-theme="system"] .ganesh-tile:where(:not(.force-dark)){
      background: transparent;
      box-shadow: none;
    }
    body[data-theme="dark"] .ganesh-tile,
    body[data-theme="deep"] .ganesh-tile{
      background: #000; box-shadow: 0 14px 40px -20px rgba(0,0,0,.7);
    }
    /* header translucency */
    .topbar{
      background: color-mix(in srgb, var(--bg) 75%, transparent);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid color-mix(in srgb, var(--ink) 8%, transparent);
    }
  </style>
</head>

<body data-theme="system">
  <div id="root"></div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Main App -->
  <script type="text/babel" src="./main.jsx?v=14"></script>

  <script>
    // SW (optional; safe no-op if missing)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
