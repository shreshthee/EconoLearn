<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EconoLearn â€“ MCQ Practice for CUET PG Economics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />

  <!-- Performance: preconnect + fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,500;0,700;1,600&display=swap" rel="stylesheet">

  <!-- Preload hero image to avoid layout jank -->
  <link rel="preload" as="image" href="./ganesh.png">

  <!-- Icons / PWA -->
  <link rel="manifest" href="./manifest.webmanifest?v=12">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'], serif: ['Playfair Display','serif'] },
          colors: {
            brand: '#10bfb5',
            deep:  { bg:'#0b1220', card:'#101827', soft:'#0e1626', fg:'#dbeafe', fgmuted:'#9fb4d5' },
            light: { bg:'#fff8fb', card:'#ffffff', soft:'#fde7ef', fg:'#0f172a', fgmuted:'#334155' }
          },
          boxShadow: { halo:'0 30px 80px rgba(16,185,129,.15)' }
        }
      }
    }
  </script>

  <!-- React + Babel (react preset only) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Base theme variables (light as default) -->
  <style>
    :root{
      --bg: #fff8fb; --fg: #0f172a; --card: #ffffff; --soft: #fde7ef; --muted:#334155;
    }
    html.dark{ --bg:#0f1221; --fg:#e2e8f0; --card:#101827; --soft:#0e1626; --muted:#9fb4d5; }
    html.deep{ --bg:#0b1220; --fg:#dbeafe; --card:#101827; --soft:#0d1627; --muted:#9fb4d5; }
    html,body{height:100%}
    body{ background:var(--bg); color:var(--fg); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="root" class="min-h-screen"></div>

  <!-- Service Worker (v12) with stale-while-revalidate for speed -->
  <script>
    if ('serviceWorker' in navigator && !location.search.includes('nosw=1')) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('./service-worker.js?v=12');
          reg?.update?.();
        } catch {}
      });
    }
  </script>

  <!-- App -->
  <script type="text/babel" data-presets="react" src="./main.jsx?v=12"></script>
</body>
</html>
