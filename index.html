  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

  <!-- Manifest + Icons (unchanged) -->
  <link rel="manifest" href="./manifest.webmanifest?v=12" />

  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { primary: '#0ea5a4' },
          fontFamily: { poppins: ['Poppins','ui-sans-serif','system-ui'] }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- React (PRODUCTION builds for speed) + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Base theming + small safeguards -->
  <style>
    :root{
      --bg: #ffffff;
      --ink: #0f172a;
      --card: rgba(255,255,255,.75);
      --ring: rgba(16,185,129,.4);
    }
    html.dark{
      --bg: #0b1320;
      --ink: #e5e7eb;
      --card: rgba(15,23,42,.85);
    }
    html.deep{
      --bg: #080d16;
      --ink: #d8dee9;
      --card: rgba(11,19,32,.92);
    }
    body{background:var(--bg); color:var(--ink); font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    /* Safety: make sure primaries never vanish */
    .btn-primary{background:#059669 !important;color:#fff !important}
    @media (prefers-color-scheme: dark){
      .btn-primary{background:#10b981 !important}
    }
    /* Glass card used on home */
    .glass{background:var(--card); -webkit-backdrop-filter:saturate(140%) blur(8px); backdrop-filter:saturate(140%) blur(8px)}
  </style>
</head>

<body class="min-h-screen">
  <div id="root" class="min-h-screen"></div>

  <!-- Service Worker (version bump) -->
  <script>
    if ('serviceWorker' in navigator) {
      const params = new URLSearchParams(location.search);
      const disableSW = params.get('nosw') === '1';
      window.addEventListener('load', async () => {
        if (disableSW) return;
        try {
          const reg = await navigator.serviceWorker.register('./service-worker.js?v=12');
          if (reg && reg.update) reg.update();
          let reloaded = false;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (reloaded) return; reloaded = true; location.reload();
          });
        } catch {}
      });
    }
  </script>

  <!-- App -->
  <script type="text/babel" data-presets="react" src="./main.jsx?v=12"></script>
</body>
</html>
